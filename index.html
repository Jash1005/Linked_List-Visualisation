<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="linked_list.css">
    <script src="linked_list.js" defer></script>
    <title>Linked List</title>
</head>
<body>
      <div class="list-container">

      </div>

      <!-- <div class="arrow-container">
        <div class="tail"></div>
        <div class="head"><i class="arrow right"></i></div>
      </div> -->

      <div class="buttons">
        <div class="data-insertion">
            <label for="input_val" id="label">Insert data Value for Node </label>
            <input type="text" id="input_val">
            <button id="insert_button">Insert</button>
        </div>
        
        <div class="functionality">
            <button class="traversal">Traversal</button>
            <div class="add-container">
                <button class="add-element">Add Element</button>
                <div>
                    <input type="text" id="input_added" placeholder="Number">
                    <input type="number" id="index" placeholder="At Index">
                    <button class="done_add">DO IT</button>
                </div>
            </div>
            
            <div class="delete-container">
            <button class="delete-element">Delete Element</button>
                <div>
                    <!-- <input type="text" id="input_deleted" placeholder="Number to be Deleted"> -->
                    <input type="number" id="index_d" placeholder="index">
                    <button class="done_delete">DO IT</button>

                </div>
            </div>
        </div>
       
      </div>
</body>
</html>
